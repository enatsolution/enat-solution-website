[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

[build.environment]
  NODE_VERSION = "18"

# Security and performance processing
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Security redirects
[[redirects]]
  from = "http://enatsolution.netlify.app/*"
  to = "https://enatsolution.netlify.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/thank-you"
  to = "/thank-you.html"
  status = 200

[[redirects]]
  from = "/.well-known/security.txt"
  to = "/.well-known/security.txt"
  status = 200
  headers = {Content-Type = "text/plain; charset=utf-8"}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Additional security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "index, follow"

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/.well-known/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[form]
  name = "contact"
  action = "/thank-you.html"
  
[[form.fields]]
  name = "name"
  type = "text"
  required = true
  
[[form.fields]]
  name = "email"
  type = "email"
  required = true
  
[[form.fields]]
  name = "service"
  type = "select"
  required = true
  
[[form.fields]]
  name = "message"
  type = "textarea"
  required = true

[context.production.environment]
  TOML_ENV = "production"
