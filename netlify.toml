[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

[build.environment]
  NODE_VERSION = "18"

# Security and performance processing
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Security redirects
[[redirects]]
  from = "http://enatsolution.netlify.app/*"
  to = "https://enatsolution.netlify.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/thank-you"
  to = "/thank-you.html"
  status = 200

[[redirects]]
  from = "/.well-known/security.txt"
  to = "/.well-known/security.txt"
  status = 200
  headers = {Content-Type = "text/plain; charset=utf-8"}

# Candidate Search routing (MUST be before catch-all)
[[redirects]]
  from = "/candidate-search"
  to = "/candidate-search.html"
  status = 200
  force = true

[[redirects]]
  from = "/candidate-search-app/*"
  to = "/candidate-search-app/:splat"
  status = 200
  force = true

# Ensure JSON files are served correctly
[[redirects]]
  from = "/*.json"
  to = "/:splat.json"
  status = 200
  force = false

# Catch-all for SPA routing (MUST be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Additional security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "index, follow"

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/.well-known/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

# Form handling configuration
[[forms]]
  name = "contact"

# Form notifications - Configure in Netlify dashboard
# Go to Site Settings > Forms > Form notifications
# Add email notification to: info@enatsolution.com

[context.production.environment]
  TOML_ENV = "production"
